<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Car Booking - Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="login-card p-5">
        <div class="header-icon">
            <i class="bi bi-person-circle"></i>
        </div>
        
        <h2 class="text-center mb-3">Đăng nhập</h2>
        <p class="text-center text-muted mb-4">
            Chào mừng bạn quay trở lại DC Car Booking
        </p>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                </button>
            </div>
        </form>
        
        <div class="text-center">
            <p class="text-muted">
                Chưa có tài khoản? 
                <a href="index.html" class="text-decoration-none">Đăng ký ngay</a>
            </p>
            <p class="text-muted">
                Muốn trở thành tài xế? 
                <a href="driver-registration.html" class="text-decoration-none">Đăng ký tài xế</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Vui lòng điền đầy đủ thông tin');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        mat_khau: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    // Điều hướng đến trang admin nếu user có role admin
                    if (result.data.user.loai_tai_khoan === 'admin') {
                        alert('Đăng nhập thành công! Đang chuyển đến trang quản trị...');
                        window.location.href = 'admin.html';
                    } else {
                        alert('Đăng nhập thành công!');
                        window.location.href = 'index.html';
                    }
                } else {
                    alert('Lỗi: ' + result.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Có lỗi xảy ra. Vui lòng thử lại!');
            }
        });
    </script>
</body>
</html>
